<section>
<form>
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-white text-dark shadow" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="mb-2 text-uppercase">Login</h2>
              <p class="text-dark-50 mb-3">Please login to your account</p>

              <div class="form-outline form-white mb-1">
                <label class="form-label" for="typeEmailX"></label>
                <input type="email" id="typeEmailX" placeholder="Email" class="form-control py-2" />
              </div>

              <div class="form-outline form-white mb-4">
                <label class="form-label" for="typePasswordX"></label>
                <input type="password" id="typePasswordX" placeholder="Password" class="form-control py-2" />
              </div>

              <p class="small mb-5 pb-lg-2"><a class="text-dark-50" href="#!">Forgot password?</a></p>

              <div class="pt-1 mb-4">
                <button class="btn btn-primary btn-lg btn-block px-5" type="button">Login</button>
              </div>

              <div class="d-flex justify-content-center text-center mt-4 pt-1">
                <a href="#!" class="text-dark"><i class="fab fa-facebook-f fa-lg"></i></a>
                <a href="#!" class="text-dark"><i class="fab fa-twitter fa-lg mx-4 px-2"></i></a>
                <a href="#!" class="text-dark"><i class="fab fa-google fa-lg"></i></a>
              </div>
            </div>
            <div>
              <p class="mb-0">Don't have an account?<a href="#!" class="text-dark-50 fw-bold p-2" routerLink = "/register">Register</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</form>
</section>
